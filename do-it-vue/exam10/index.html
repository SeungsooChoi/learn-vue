<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      <!-- {{var a = 10;}}  X 선언문 사용불가 -->
      <!-- {{if(true) {return 100}}}  X 분기 구문 사용불가 -->
      {{true ? 100 : 0}}
      <!-- O 삼항 연산자로 표현 가능 -->
      {{message.split('').reverse().join('')}}<!-- 가능은 하지만 X 복잡한 연산은 인스턴스 안에서 수행(computed) -->
      {{reversedMessage}}
      <!-- O 최종값만 표현 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello Vue",
        },
        computed: {
          reversedMessage() {
            return this.message.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
